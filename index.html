<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Manager 2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <h1 class="text-center text-white text-shadow">WAREHOUSE MANAGER</h1>
    </div>
  </header>

  <main class="container-fluid">
    <!-- SECTION Filter buttons -->
    <div class="row justify-content-center">
      <div class="col-5">
        <h5 class="text-center text-white text-shadow">Filter Packages by...</h5>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <button onclick="drawPackages(packages)" class="col-2 btn btn-outline-success mx-2">
        <h5>ALL</h5>
      </button>

      <button onclick="filterFragile()" class="col-2 btn btn-outline-success mx-2">
        <h5>FRAGILE</h5>
      </button>

      <div class="dropdown col-2">
        <button class="btn btn-outline-success dropdown-toggle mx-2 w-100" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <h5 class="">PRIORITY</h5>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="filterFree()">FREE</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterStandard()">STANDARD</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterExpress()">EXPRESS</a></li>
        </ul>
      </div>

      <div class="dropdown col-2">
        <button class="btn btn-outline-success dropdown-toggle mx-2 w-100" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <h5 class="">SORT BY WEIGHT</h5>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="sortLightToHeavy()">LIGHT</a></li>
          <li><a class="dropdown-item" href="#" onclick="sortHeavyToLight()">HEAVY</a></li>
        </ul>
      </div>
    </div>

    <!-- SECTION All packages -->
    <div id="packages" class="row justify-content-evenly">
    </div>
  </main>



  <!-- Bootstrap JS Libraries  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
